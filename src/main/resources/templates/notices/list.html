<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">
    <title>공지사항 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

<header th:replace="~{header :: header}"></header>

<main class="container">
    <header class="py-5 text-center">
        <h1>공지사항 목록</h1>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice : ${notices}">
            <th scope="row" th:text="${notice.id}">1</th>
            <td th:text="${notice.title}">공지사항 제목</td>
            <td th:text="${notice.writer}">작성자</td>
            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</td>
            <td><a th:href="@{/notices/{id}(id=${notice.id})}" class="btn btn-primary">보기</a></td>
        </tr>
        </tbody>
    </table>

    <a href="/notices/new" class="btn btn-success">새 공지 작성</a>
</main>

<footer th:replace="~{footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
