<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">
    <title>여행 후기 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

<header th:replace="~{header :: header}"></header>

<main class="container">
    <header class="py-5 text-center">
        <h1>여행 후기 게시판</h1>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <th scope="row" th:text="${review.id}">1</th>
            <td th:text="${review.title}">리뷰 제목</td>
            <td th:text="${review.writer}">작성자</td>
            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</td>
            <td><a th:href="@{/reviews/{id}(id=${review.id})}" class="btn btn-primary">보기</a></td>
        </tr>
        </tbody>
    </table>

    <a href="/reviews/new" class="btn btn-success">새 게시글 작성</a>
</main>

<footer th:replace="~{footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
